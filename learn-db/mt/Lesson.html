<style>
.video-js {
	width: 100%;
	height: 678px;
}
</style>


<div>
	<div class="row">
		<div class="col-sm-12">
			<div class="card bg-default">
				<div class="card-header"><h2>Lesson: {{homework_title}}</h2></div>
			</div>
		</div>
	</div>
</div>


<video id="my-video" class="video-js" controls preload="auto" width="1640" height="1264" poster="/img/{{img_url}}" data-setup="{}">
	<source src="/vid/{{url}}" type="video/mp4" />
	<p class="vjs-no-js">
	  To view this video please enable JavaScript, and consider upgrading to a web browser that
	  <a href="https://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
	</p>
</video>


<div>
	<div class="row">
		<div class="col-sm-12">
			<div class="card bg-default">
				<div class="card-body">
					<div id="table-paint">
						<form id="form01" action="/api/v1/homework" method="POST" class="bind-submit-table">
							<h3> Desc </h3>
								<div id="homework_text"> xxxxxxxxxxxxxxxxx {{homework_text}} </div>
								<input type="hidden" name="homework_id" id="homework_id" value="{{homework_id}}">
							<h3> Input </h3>

								<button type="button" class="btn btn-primary bind-click" data-click="descTable" style="float:right;margin-right:10px;margin-bottom:3px;">Desc</button>

								<div class="dropdown" style="float:right;margin-right:10px;margin-bottom:3px;">
									<button id=list-of-files-button" class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
										Files
									</button>
									<div id="list-of-file" class="dropdown-menu" aria-labelledby="dropdownMenuButton">
										<a class="dropdown-item bind-click" href="#" data-click="runFile" data-xdata="File1" >File1</a>
										<a class="dropdown-item bind-click" href="#" data-click="runFile" data-xdata="File2" >File2</a>
										<a class="dropdown-item bind-click" href="#" data-click="runFile" data-xdata="File3" >File3</a>
									</div>
								</div>

								<div class="form-group">
									<label for="input_box">SQL Input</label>
									<textarea class="form-control" id="stmt" style="width:100%;" rows="25" name="stmt" ></textarea>
								</div>

								<button type="button" class="btn btn-primary bind-click" data-click="submitRunItCode">Run It Now</button>

							<h3> Output </h3>
								<div id="output_box" style="width:100%;height:400px;border:1px solid #ced4da;margin-bottom:10px;"></div>
								<!--
									<button type="button" class="btn btn-primary bind-click" data-click="submitAutoAnswer">Auto Test</button>
									<button type="button" class="btn btn-primary bind-click" data-click="submitSubmitAnswer">Submit Answer</button>
								-->
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
